<form (submit)="$event.preventDefault()">
    <p>
		<strong>아이디</strong>
		<input type="text" name="name"  [(ngModel)]="id" placeholder="아이디 입력">
	</p>

    <p>
        <strong>파일업로드</strong>
        <input type="file" name="file" (change)="onFileSelected($event)" #fileUpload>
    </p>

    <button (click)="submit()">전송</button>
</form>

<div class="progress">
    <div class="progress-bar progress-bar-striped" [style.width]="progressBar+'%'" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<h1>{{ progressBar }}%</h1>

<h1> {{ loaded }}</h1>
<h1> {{ total }}</h1>
